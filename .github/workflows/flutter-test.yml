name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'master'
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
      - name: Build apk
        run: flutter test
      
